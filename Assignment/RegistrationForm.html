<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <center><h1>College Registration Form</h1></center>
        <table align="center">
        <tr>
            <td>
            <label for="">FIRST NAME</label>
            </td>
            <td>
              <input type="text" name="fname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">MIDDLE NAME</label>
            </td>
            <td>
                <input type="text" name="mname">
            </td>
        </tr>
        <tr>
            <td><label for="">LAST NAME</label></td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td>DATE OF BIRTH</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>EMAIL ID</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>MOBILE NUMBER</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>GENDER</td>
            <td><input type="checkbox" value="Male">Male
            <input type="checkbox" name="fmale" id="">Female</td>
        </tr>
        <tr>
            <td>ADDRESS</td>
            <td><textarea name="Address" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>PIN CODE</td>
            <td><input type="text" name="pincode" maxlength="6"></td>
        </tr>
        <tr>
            <td>STATE</td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td>COUNTRY</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>HOBBIES</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>COURSES APPLIED FOR</td>
            <td><select name="course" id="couser">
                <option value="bee">B.E</option>
                <option value="bca">BCA</option>
                <option value="be">B.Com</option>
                <option value="bsc">B.Sc</option>
              </select></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Submit"></td>
        </tr>
    </table>
    </div>
    </body>
</html>
